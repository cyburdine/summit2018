---
- name: Provision EC2 instance
  ec2:
    keypair: "{{ keypair }}"
    instance_type: t2.micro
    image: "{{ ami }}"
    wait: yes
    group: Web Servers
    count: 1
    vpc_subnet_id: "{{ vpc_subnet }}"
    region: "{{ region }}"
    assign_public_ip: yes
    instance_tags:
      Name: "{{ student }}-{{ inventory_hostname }}"
      owner: "{{ student }}"
  register: ec2

- name: Tower | Add new instance to host group
  add_host:
    hostname: "{{ item.tags.Name }}"
    ansible_user: "{{ root_user }}"
    ansible_ssh_private_key_file: "{{ ec2_key_file }}"
    ansible_host: "{{ item.public_ip }}"
    private_ip: "{{ item.private_ip }}"
    groups: "{{ student }}"
  with_items: "{{ ec2.instances | map(attribute='tagged_instances') | list }}"

- name: Wait for SSH to come up
  wait_for:
    host: "{{ item.public_ip }}"
    port: 22
    delay: 60
    timeout: 320
    state: started
  with_items: "{{ ec2.instances }}"
