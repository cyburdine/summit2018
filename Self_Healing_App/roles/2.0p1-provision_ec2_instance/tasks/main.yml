- name: Provision EC2 instance
  ec2:
    keypair: "{{ keypair }}"
    instance_type: t2.micro
    wait: yes
    group: Web Servers
    count: 1
    image: "{{ aws_ami }}"
    vpc_subnet_id: "{{ vpc_subnet }}"
    region: "{{ region }}"
    assign_public_ip: yes
    instance_tags:
      Name: "{{ student }}-app03"
      owner: "{{ student }}"
      team: "{{ team }}"
  register: ec2

- name: Wait for SSH to come up
  wait_for:
    host: "{{ item.public_ip }}"
    port: 22
    delay: 60
    timeout: 320
    state: started
  with_items: "{{ ec2.instances }}"
