---
- name: Attach instances to AWS ELB
  hosts: "{{ student }}-app01", "{{ student }}-app02"
  gather_facts: false
  connection: local

  vars:
    elb_name: "{{ student }}-elb"

  tasks:
    - name: Add host to ELB
      local_action:
        module: ec2_elb
        ec2_region: us-west-1
        instance_id: "{{ ec2_id }}"
        ec2_elbs: "{{ elb_name }}"
        state: present
        wait: yes
        wait_timeout: 60
      ignore_errors: yes
